syntax = "proto3";

import "google/protobuf/wrappers.proto";

package gophkeeper;

option go_package = "gophkeeper/proto";

message Order {
  string id = 1;
  repeated string items = 2;
  string description = 3;
  float price = 4;
  string destination = 5;
}

service Gophkeeper {
  rpc searchOrders(google.protobuf.StringValue) returns (stream Order);
}